<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
    }

    th,
    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    th {
      background-color: #09c;
      font: bold 16px '微软雅黑';
      color: #fff;
    }

    td {
      font: 14px '微软雅黑';
    }

    tbody tr {
      background-color: #f0f0f0;
    }

    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }
  </style>
  <script src="jquery-1.12.4.min.js"></script>
  <script>
    $(function () {
      // 模拟从后台拿到的数据
      var datas = [
        {
          name: '海静',
          url: 'http://www.atguigu.com',
          type: '光头lsp',
        },
        {
          name: '沛华',
          url: 'http://www.atguigu.com.com',
          type: '渣男锡纸烫',
        },
        {
          name: '彤彤',
          url: 'http://web.atguigu.cn',
          type: '嘿嘿嘿',
        },
      ]
      // 需求：当点击button的时候，显示表格
      /* 
      1.给按钮绑定点击事件
      2.当点击按钮的时候，创建节点
      3.创建节点的步骤：a.先遍历datas数组，创建tr
                       b. 遍历datas里的元素，创建td
      */
      $('#j_btnGetData').click(function () {
        var str = ""
        datas.forEach(function (item) {
          str += "<tr>"
          for (var key in item) {
            str += "<td>" + item[key] + "</td>"
          }
          str += "</tr>"
        
        })
        $('#j_tbData').html(str)
    })
  })
  </script>
</head>

<body>
  <input type="button" value="获取数据" id="j_btnGetData" />
  <table>
    <thead>
      <tr>
        <th>标题</th>
        <th>地址</th>
        <th>说明</th>
      </tr>
    </thead>
    <tbody id="j_tbData"></tbody>
  </table>
</body>

</html>
